<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aquaTech | Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="imagens/lightbulb_color.png" class="logoTitulo" alt="">
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li>Simulador</li>
                <li>|</li>
                <li><a href="login.html">Login</a></li>
                <li class="agora">Cadastro</li>

    </div>
    <div class="login">
        <div class="container">
            <div class="cartao cartao_cadastro">
                <h2>Bem vindo!</h2>
                <div class="formulario">
                    <div class="campo">
                        <label for="">Nome:</label>
                        <input type="text" placeholder="Seu nome" name="" id="">
                    </div>
                    <div class="campo">
                        <label for="">Email:</label>
                        <input type="email" placeholder="meuemail@provedor.com" name="" id="">
                    </div>
                    <div class="campo">
                        <label for="">Senha:</label>
                        <input type="password" placeholder="*****">
                    </div>
                    <div class="campo">
                        <label for="">Confirmação da Senha:</label>
                        <input type="password" placeholder="*****">
                    </div>
                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Feito pelos alunos 1CCO &hearts; SPTECH &copy;</p>
        </div>
    </div>
